name: iOS Build Check

on:
  workflow_dispatch:
  push:
    branches: [ nameChanged, master ]
  pull_request:
    branches: [ nameChanged, master ]

jobs:
  build:
    runs-on: macos-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check available Xcode versions
        run: |
          echo "=== Available Xcode versions ==="
          ls -la /Applications/ | grep -i xcode || true
          echo "=== Current Xcode ==="
          xcode-select -p
          echo "=== Xcode version ==="
          xcodebuild -version

      - name: Set up Ruby (for CocoaPods)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Install dependencies
        run: |
          bundle install
          pod install --repo-update

      - name: List available schemes
        run: |
          echo "=== Available schemes ==="
          xcodebuild -workspace HomeAssistant.xcworkspace -list

      - name: Build Debug (focus on one build first)
        run: |
          xcodebuild -workspace HomeAssistant.xcworkspace \
                     -scheme App-Debug \
                     -sdk iphonesimulator \
                     -destination 'platform=iOS Simulator,name=iPhone 14,OS=latest' \
                     clean build \
                     CODE_SIGNING_ALLOWED=NO \
                     ONLY_ACTIVE_ARCH=YES | tee xcodebuild.log

      - name: Upload build logs and artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-artifacts
          path: |
            xcodebuild*.log
          if-no-files-found: warn

      - name: Upload app artifacts (if build succeeded)
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: ios-apps
          path: |
            ~/Library/Developer/Xcode/DerivedData/*/Build/Products/*-iphonesimulator/*.app
          if-no-files-found: ignore
