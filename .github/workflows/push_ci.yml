name: Push CI

on:
  pull_request:
    paths:
      - 'Sources/PushServer/**'
  push:
    branches:
      - master
    paths:
      - 'Sources/PushServer/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: fwal/setup-swift@v2
        with:
          swift-version: "5.8"
      - uses: actions/checkout@v5
      - name: Run Tests
        run: swift test
        working-directory: Sources/PushServer
