name: Push CI

on:
  pull_request:
    paths:
      - 'Sources/PushServer/**'
  push:
    branches:
      - master
    paths:
      - 'Sources/PushServer/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: fwal/setup-swift@v1
        with:
          swift-version: "5.5"
      - uses: actions/checkout@v3
      - name: Run Tests
        run: swift test
        working-directory: Sources/PushServer
